<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="content-security-policy" content= "default-src gap://ready 'self';
    img-src 'self' 'unsafe-inline' http://griffis.edumedia.ca/mad9022/tundra/;
    connect-src 'self' 'unsafe-inline' http://griffis.edumedia.ca/mad9022/tundra/;
    font-src https://use.fontawesome.com 'self';
    style-src https://use.fontawesome.com 'unsafe-inline' 'self' ;
    script-src 'self' 'unsafe-inline' " ; />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Tundra </title>
    <link rel="stylesheet" href="css/tinyshell.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
    <section class="page active" id="home-screen">
        <header><h1 id="Tundra">Tundra &#10084;</h1></header>
        <div class="card">
            <p><img src="#" alt="" id="img-profile" /></p>
            <div id="info">
                <p id="name-profile"></p>
                <p id="gender-profile"></p>
                <p id="distance-profile"></p>
            </div>
        </div>
    </section>

    <section class="page" id="saved-screen">
        <header>
            <h1>Saved</h1>
        </header>
        <div>
            <ul id="saved-list">
                
            </ul>
        </div>
    </section>

    <section id="taps">
        <div id="home-taps" data-type="nav" data-target="home-screen">Home</div>
        <div id="saved-list-taps" data-type="nav" data-target="saved-screen">Saved</div>
    </section>

    <script src="cordova.js"></script>
    <script src="js/tinyshell-min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
